<div id="qc-panel" class="panel panel-danger">
  <div class="panel-heading collapsible-heading" data-toggle="collapse" data-target="#qclist">
    <h3 class="panel-title chevron-toggle">Outstanding QC</h3>
  </div>
  <div class="panel-body collapse in" id="qclist">
    <table class="table table-striped table-hover table-condensed">
      {% for session in pending_qc %}
        <!-- 'session' is a tuple (Session.name, Session.num) -->
        {% set timepoint = session[0] %}
          <tr class="clickable-row" data-href="{{ url_for('timepoints.timepoint', timepoint_id=timepoint) }}">
            <td>{{ timepoint }}</td>
            <td>
              {% for label in pending_qc[session] %}
                {{ label|safe }}
              {% endfor %}
            </td>
          </tr>
      {% endfor %}
    </table>
  </div>
</div>
